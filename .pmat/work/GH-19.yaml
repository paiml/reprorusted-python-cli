id: GH-19
title: "Historical Progress Tracking"
description: |
  Track corpus success rate over time to visualize depyler improvements.

  ## Use Case
  After each depyler release, record success metrics to show progress:
  - Success rate trend over time
  - Category improvements
  - Depyler version correlation

  ## CLI Usage
  ```bash
  # Record current metrics with depyler version
  make corpus-record-progress

  # Show progress history
  ./scripts/progress_tracker.sh --history

  # Show progress as sparkline
  ./scripts/progress_tracker.sh --sparkline
  ```

  ## Output
  ```
  ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
