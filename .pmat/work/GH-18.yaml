id: GH-18
title: "Rust Compilation Error Categorization"
description: |
  Categorize Rust compilation errors to help depyler team prioritize fixes.

  ## Use Case
  When cargo check fails, extract and categorize error codes:
  - E0432: Unresolved import (missing crate/module)
  - E0599: No method named X (trait not implemented)
  - E0425: Cannot find value (undefined variable)
  - E0308: Mismatched types
  - E0277: Trait not satisfied

  ## CLI Usage
  ```bash
  # Analyze compilation errors
  make corpus-error-analysis

  # Show error distribution
  ./scripts/analyze_rust_errors.sh --summary
  ```

  ## Output
  ```
  ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
