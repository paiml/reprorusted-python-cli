  ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  Total examples with Rust: 156
  Compiles successfully: 142 (91.0%)
  Clippy clean: 128 (82.1%)

  ❌ Compilation failures:
     - example_async_basic: E0432 unresolved import
     - example_generator: E0599 no method named `next`
  ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
  ```

  ## Implementation
  - Shell script using cargo check/clippy
  - JSON report for CI integration
  - Track per-example compile status
