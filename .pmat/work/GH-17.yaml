id: GH-17
title: "Rust Compilation Verification for Transpiled Examples"
description: |
  Verify that transpiled Rust code actually compiles with cargo check.

  ## Use Case
  After depyler transpiles Python → Rust, we need to verify:
  - Generated Rust compiles without errors
  - No clippy warnings (idiomatic Rust)
  - Track compilation success rate over time

  ## CLI Usage
  ```bash
  # Check all transpiled examples
  make corpus-verify-rust

  # Generate compilation report
  make corpus-compile-report
  ```

  ## Output
  ```
  ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
