id: GH-22
title: "GitHub Actions CI Integration"
description: |
  Automate corpus validation in CI to track depyler impact.

  ## Use Case
  On every PR or push:
  - Run corpus pipeline
  - Compare against baseline
  - Report success rate changes
  - Fail CI if regression detected

  ## Workflow
  ```yaml
  name: Corpus Validation
  on: [push, pull_request]
  jobs:
    validate:
      - Checkout
      - Install depyler
      - Run corpus-retranspile
      - Run corpus-pipeline
      - Compare to baseline
      - Post results as PR comment
  ```

  ## Output
  PR comment showing:
  ```
  ## Corpus Validation Results
  | Metric | Before | After | Change |
  |--------|--------|-------|--------|
  | Success Rate | 76.4% | 78.2% | +1.8% âœ… |
  | Failing Files | 143 | 132 | -11 |
  ```

  ## Implementation
  - .github/workflows/corpus-validation.yml
  - Shell script for CI runner
  - Baseline stored in repo
