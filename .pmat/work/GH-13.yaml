description: |
  Orchestrate corpus processing via Makefile targets using sovereign stack.
  Minimal Python - only for pandas/parquet operations that require it.

  ## Makefile Targets
  ```makefile
  make corpus-label      # Apply weak supervision labels
  make corpus-augment    # Generate augmented corpus
  make corpus-report     # Generate quality report
  make corpus-analyze    # Analyze zero-success categories
  make corpus-pipeline   # Run full pipeline
  ```

  ## Output Structure
  ```
  data/
    ├── labeled_corpus.parquet
    └── augmented_corpus.parquet
  reports/
    ├── quality_report.json
    └── zero_success_analysis.json
  ```

  ## CI/CD Integration
  - `make corpus-pipeline` runs everything
  - Exit codes for CI/CD
  - Integrates with pmat quality gates
