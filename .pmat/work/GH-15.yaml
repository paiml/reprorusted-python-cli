id: GH-15
title: "Retranspile & Refresh Corpus Target"
description: |
  Run latest depyler on all Python examples to refresh transpilation
  results and regenerate quality reports.

  ## Workflow
  1. Save current report as baseline
  2. Run depyler on all examples
  3. Regenerate corpus parquet
  4. Run full pipeline (label → augment → report)
  5. Show diff from baseline

  ## CLI Usage
  ```bash
  # Full refresh with latest depyler
  make corpus-refresh

  # Just retranspile (no pipeline)
  make corpus-retranspile
  ```

  ## Output
  ```
  ━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━
