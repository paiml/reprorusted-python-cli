name: Benchmarks

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:
  schedule:
    # Run benchmarks weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'

jobs:
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies
        run: |
          uv venv
          source .venv/bin/activate
          uv pip install -e ".[dev]"

      - name: Compile all examples to Rust
        run: |
          source .venv/bin/activate
          make compile-all

      - name: Run benchmarks
        run: |
          source .venv/bin/activate
          make bench-all

      - name: Check for regressions
        id: regression_check
        continue-on-error: true
        run: |
          source .venv/bin/activate
          make bench-regression

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: benchmark-results
          path: benchmarks/reports/*.json

      - name: Comment regression status on PR
        if: github.event_name == 'pull_request' && steps.regression_check.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '‚ö†Ô∏è **Performance Regression Detected**\n\nPlease review the benchmark results in the workflow artifacts.'
            })

  benchmark-summary:
    name: Benchmark Summary
    runs-on: ubuntu-latest
    needs: [benchmark]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "üìä Benchmark Summary"
          echo "==================="
          echo ""
          echo "Benchmark Status: ${{ needs.benchmark.result }}"
          echo ""
          if [ "${{ needs.benchmark.result }}" == "success" ]; then
            echo "‚úÖ All benchmarks completed successfully"
            echo "‚úÖ No performance regressions detected"
          else
            echo "‚ö†Ô∏è  Check benchmark job for details"
          fi
          echo ""
          echo "Benchmark Infrastructure:"
          echo "  - Native binary benchmarks (bashrs)"
          echo "  - Docker container benchmarks"
          echo "  - Performance regression detection"
          echo "  - Statistical analysis (10 iterations, 3 warmup)"
