<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="pythonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3776ab"/>
      <stop offset="100%" style="stop-color:#ffd43b"/>
    </linearGradient>
    <linearGradient id="rustGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#dea584"/>
      <stop offset="100%" style="stop-color:#ce422b"/>
    </linearGradient>
    <linearGradient id="depylerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <linearGradient id="testGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.2"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="400" fill="#0f172a"/>

  <!-- Title -->
  <text x="450" y="40" text-anchor="middle" fill="#f8fafc" font-family="system-ui, -apple-system, sans-serif" font-size="24" font-weight="bold">reprorusted-python-cli Architecture</text>
  <text x="450" y="65" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="14">Python-to-Rust Transpilation Validation Framework</text>

  <!-- Python Box -->
  <g filter="url(#shadow)">
    <rect x="40" y="120" width="140" height="100" rx="12" fill="url(#pythonGrad)"/>
    <text x="110" y="160" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Python CLI</text>
    <text x="110" y="185" text-anchor="middle" fill="#fff" font-family="monospace" font-size="12">argparse</text>
    <text x="110" y="205" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="11">145 examples</text>
  </g>

  <!-- Arrow 1 -->
  <path d="M 185 170 L 235 170" stroke="#6366f1" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#6366f1"/>
    </marker>
  </defs>

  <!-- Depyler Box -->
  <g filter="url(#shadow)">
    <rect x="240" y="120" width="140" height="100" rx="12" fill="url(#depylerGrad)"/>
    <text x="310" y="155" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">depyler</text>
    <text x="310" y="178" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">transpile</text>
    <text x="310" y="198" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="10">v3.21.0</text>
    <text x="310" y="212" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10">40% compiling</text>
  </g>

  <!-- Arrow 2 -->
  <path d="M 385 170 L 435 170" stroke="#dea584" stroke-width="3" fill="none" marker-end="url(#arrowhead2)"/>
  <defs>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#dea584"/>
    </marker>
  </defs>

  <!-- Rust Box -->
  <g filter="url(#shadow)">
    <rect x="440" y="120" width="140" height="100" rx="12" fill="url(#rustGrad)"/>
    <text x="510" y="155" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">Rust Binary</text>
    <text x="510" y="178" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">cargo build</text>
    <text x="510" y="198" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="10">clap + serde</text>
    <text x="510" y="212" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10">~3MB binary</text>
  </g>

  <!-- Arrow 3 -->
  <path d="M 585 170 L 635 170" stroke="#10b981" stroke-width="3" fill="none" marker-end="url(#arrowhead3)"/>
  <defs>
    <marker id="arrowhead3" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10b981"/>
    </marker>
  </defs>

  <!-- I/O Test Box -->
  <g filter="url(#shadow)">
    <rect x="640" y="120" width="140" height="100" rx="12" fill="url(#testGrad)"/>
    <text x="710" y="155" text-anchor="middle" fill="#fff" font-family="system-ui, sans-serif" font-size="16" font-weight="bold">I/O Test</text>
    <text x="710" y="178" text-anchor="middle" fill="#fff" font-family="monospace" font-size="11">pytest + cargo</text>
    <text x="710" y="198" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="system-ui, sans-serif" font-size="10">6745 tests</text>
    <text x="710" y="212" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui, sans-serif" font-size="10">100% equiv</text>
  </g>

  <!-- Checkmark -->
  <g filter="url(#shadow)">
    <circle cx="820" cy="170" r="30" fill="#10b981"/>
    <path d="M 805 170 L 815 180 L 835 160" stroke="#fff" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Bottom Stats -->
  <g>
    <!-- Speedup -->
    <rect x="60" y="280" width="180" height="80" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="150" y="310" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">9.6x</text>
    <text x="150" y="335" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Average Speedup</text>
    <text x="150" y="350" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Python 23ms → Rust 2.4ms</text>
  </g>

  <g>
    <!-- Memory -->
    <rect x="260" y="280" width="180" height="80" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="350" y="310" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">72%</text>
    <text x="350" y="335" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">Memory Reduction</text>
    <text x="350" y="350" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">10.8MB → 3.0MB</text>
  </g>

  <g>
    <!-- TDG -->
    <rect x="460" y="280" width="180" height="80" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="550" y="310" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">A</text>
    <text x="550" y="335" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">TDG Score</text>
    <text x="550" y="350" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">94/100 Quality Grade</text>
  </g>

  <g>
    <!-- Examples -->
    <rect x="660" y="280" width="180" height="80" rx="10" fill="#1e293b" stroke="#334155" stroke-width="1"/>
    <text x="750" y="310" text-anchor="middle" fill="#f8fafc" font-family="system-ui, sans-serif" font-size="28" font-weight="bold">145</text>
    <text x="750" y="335" text-anchor="middle" fill="#94a3b8" font-family="system-ui, sans-serif" font-size="12">CLI Examples</text>
    <text x="750" y="350" text-anchor="middle" fill="#64748b" font-family="system-ui, sans-serif" font-size="10">Simple → ML Frameworks</text>
  </g>
</svg>
