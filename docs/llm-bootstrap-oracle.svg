<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400">
  <defs>
    <linearGradient id="llmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="mlGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#11998e"/>
      <stop offset="100%" style="stop-color:#38ef7d"/>
    </linearGradient>
    <linearGradient id="aprGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f093fb"/>
      <stop offset="100%" style="stop-color:#f5576c"/>
    </linearGradient>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#64748b"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="800" height="400" fill="#0f172a"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#f8fafc" font-family="system-ui" font-size="20" font-weight="bold">
    LLM Bootstrap â†’ Traditional ML Oracle
  </text>
  <text x="400" y="55" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12">
    The LLM teaches itself out of a job
  </text>

  <!-- Phase Labels -->
  <text x="130" y="90" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11" font-weight="bold">
    BOOTSTRAP PHASE
  </text>
  <text x="400" y="90" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11" font-weight="bold">
    CAPTURE PHASE
  </text>
  <text x="670" y="90" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="11" font-weight="bold">
    STEADY-STATE
  </text>

  <!-- LLM Box -->
  <rect x="40" y="110" width="180" height="100" rx="8" fill="url(#llmGrad)" opacity="0.9"/>
  <text x="130" y="145" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="bold">
    LLM Sessions
  </text>
  <text x="130" y="165" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="10">
    Claude/GPT
  </text>
  <text x="130" y="185" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">
    $$/hour
  </text>
  <text x="130" y="200" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="9">
    (expensive)
  </text>

  <!-- Arrow 1 -->
  <line x1="220" y1="160" x2="290" y2="160" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="255" y="150" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">
    decisions
  </text>

  <!-- APR Box -->
  <rect x="300" y="110" width="200" height="100" rx="8" fill="url(#aprGrad)" opacity="0.9"/>
  <text x="400" y="140" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="bold">
    patterns.apr
  </text>
  <text x="400" y="160" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="10">
    (error, fix) pairs
  </text>
  <text x="400" y="180" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">
    zstd compressed
  </text>
  <text x="400" y="195" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="9">
    one-time capture
  </text>

  <!-- Arrow 2 -->
  <line x1="500" y1="160" x2="570" y2="160" stroke="#64748b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <text x="535" y="150" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="9">
    load
  </text>

  <!-- ML Oracle Box -->
  <rect x="580" y="110" width="180" height="100" rx="8" fill="url(#mlGrad)" opacity="0.9"/>
  <text x="670" y="140" text-anchor="middle" fill="white" font-family="system-ui" font-size="14" font-weight="bold">
    ML Oracle
  </text>
  <text x="670" y="160" text-anchor="middle" fill="rgba(255,255,255,0.8)" font-family="monospace" font-size="10">
    HNSW + Tarantula
  </text>
  <text x="670" y="180" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="system-ui" font-size="10">
    ~$0/inference
  </text>
  <text x="670" y="195" text-anchor="middle" fill="rgba(255,255,255,0.6)" font-family="system-ui" font-size="9">
    (local, fast)
  </text>

  <!-- Cost Timeline -->
  <text x="50" y="260" fill="#94a3b8" font-family="system-ui" font-size="11" font-weight="bold">
    Cost Over Time:
  </text>

  <!-- Timeline axis -->
  <line x1="50" y1="330" x2="750" y2="330" stroke="#475569" stroke-width="1"/>
  <text x="50" y="350" fill="#64748b" font-family="system-ui" font-size="10">Session 1</text>
  <text x="200" y="350" fill="#64748b" font-family="system-ui" font-size="10">Session N</text>
  <text x="400" y="350" fill="#64748b" font-family="system-ui" font-size="10">.apr saturates</text>
  <text x="650" y="350" fill="#64748b" font-family="system-ui" font-size="10">Production</text>

  <!-- Cost curve - starts high, drops to near zero -->
  <path d="M 50 280 Q 150 285, 200 300 Q 300 320, 400 325 L 750 328"
        stroke="url(#llmGrad)" stroke-width="3" fill="none" stroke-dasharray="5,5"/>
  <path d="M 200 330 Q 300 320, 400 290 Q 500 270, 600 275 L 750 275"
        stroke="url(#mlGrad)" stroke-width="3" fill="none"/>

  <!-- Legend -->
  <line x1="550" y1="365" x2="580" y2="365" stroke="url(#llmGrad)" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="590" y="368" fill="#94a3b8" font-family="system-ui" font-size="10">LLM cost (decreasing)</text>
  <line x1="550" y1="380" x2="580" y2="380" stroke="url(#mlGrad)" stroke-width="2"/>
  <text x="590" y="383" fill="#94a3b8" font-family="system-ui" font-size="10">ML Oracle value (increasing)</text>

  <!-- Key insight box -->
  <rect x="50" y="360" width="280" height="30" rx="4" fill="#1e293b" stroke="#334155"/>
  <text x="190" y="380" text-anchor="middle" fill="#38ef7d" font-family="monospace" font-size="11">
    LLM = bootstrap, not runtime dependency
  </text>
</svg>
